services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ck-mts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ck_mts
      POSTGRES_USER: ck_mts_user
      POSTGRES_PASSWORD: ck_mts_password_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - ck-mts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ck_mts_user -d ck_mts"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ck-mts-app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ck_mts
      DB_USER: ck_mts_user
      DB_PASSWORD: ck_mts_password_2025
      PORT: 3010
      SESSION_SECRET: ck_mts_session_secret_2025_production
      JWT_SECRET: ck_mts_jwt_secret_2025_production
      SUPERUSER_PASSWORD: admin123
      ALLOWED_ORIGINS: https://ck.influxo.dev,http://localhost:3010
      BASE_URL: https://ck.influxo.dev
      FRONTEND_URL: https://ck.influxo.dev
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 465
      SMTP_SECURE: true
      SMTP_USER: influxoks@gmail.com
      SMTP_PASS: alqq nihc xdfd dtpg
      EMAIL_USER: influxoks@gmail.com
      EMAIL_PASS: alqq nihc xdfd dtpg
      UPLOAD_MAX_SIZE: 10485760
      UPLOAD_PATH: ./uploads
      BENEFICIARY_ENC_KEY: /6ALMueNKHJQR1XmpMgJi1fjwjCZlxAcoVCQqiD8P4U=
      BENEFICIARY_HASH_KEY: d70f7acb8f75d3c8934606aadedc4a59ba7b5ee510d26819dae56002609f7073
    ports:
      - "3010:3010"
    volumes:
      - uploads_data:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ck-mts-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  ck-mts-network:
    driver: bridge
